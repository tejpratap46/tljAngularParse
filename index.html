<!DOCTYPE html>
<html lang="en" data-ng-app="tlj">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="description" content="Manage your movie, music, tv shows and podcast life here">
    <link rel="icon" href="favicon.ico">
    <title>The List Job :: Manage your movie life</title>
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="well">
    <nav class="navbar navbar-default navbar-fixed-top" data-ng-controller="navController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">The Movie Job</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="navHome" class="active"><a href="#/">Home</a></li>
            <li id="navStart"><a href="#/movie">Start</a></li>
            <li id="navDiscover"><a href="#/movie/list/discover/popularity.desc">Discover</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" id="navLoggedIn"></ul>
        </div>
          <div class="row">
              <div class="col-xs-12">
                <form id="searchBar" method="get" action="{{'#/movie/list/search/' + searchData}}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Movie" aria-describedby="basic-addon2" ng-model="searchData">
                        <a href="{{'#/movie/list/search/' + searchData}}" class="input-group-addon btn btn-default" id="basic-addon2">
                            <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </div>
                </form>
              </div>
          </div>
      </div>
    </nav>
    <div style="margin-top:100px;" data-ng-view></div>
    <div class="notification"></div>
     <div class="row bottom center" style="background: white;">
      <a href="#/">The Movie Job</a>, Powered by <a href="https://www.themoviedb.org/">TMDB</a>.
    </div>
  </body>
  <script src="https://www.parsecdn.com/js/parse-1.6.2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/app.js"></script>
  <script src="js/homeController.js"></script>
  <script src="js/movie/movieHomeController.js"></script>
  <script src="js/movie/movieListController.js"></script>
  <script src="js/user/userMovieController.js"></script>
  <script src="js/user/userHomeController.js"></script>
  <script src="js/movie/movieViewController.js"></script>
  <script src="js/people/peopleViewController.js"></script>
  <script src="js/trend/trendListController.js"></script>
  <script src="js/people/peopleListController.js"></script>
  <script src="js/lib/emodal.min.js"></script>
</html>

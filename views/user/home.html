<div class="row center">
    <a href="#/logout" class="btn btn-danger">Logout</a>
	<h1 class="bold">Hello {{username}}</h1>
	<div class="col-xs-6 col-sm-4">
		<a href="#/user/movie/MovieWatchList">
			<div class="thumbnail btn btn-default">
				<h1 class="glyphicon glyphicon-plus"></h1>
				<div class="caption">
				    <h3 class="bold">{{MovieWatchList}}</h3>
					<h5 class="center ellipsis">Movies in Watchlisted</h5>
				</div>
			</div>
		</a>
	</div>
	<div class="col-xs-6 col-sm-4">
		<a href="#/user/movie/MovieWatched">
			<div class="thumbnail btn btn-default">
				<h1 class="glyphicon glyphicon-ok"></h1>
				<div class="caption">
				    <h3 class="bold">{{MovieWatched}}</h3>
					<h5 class="center ellipsis">Movies Watched</h5>
				</div>
			</div>
		</a>
	</div>
	<div class="col-xs-6 col-sm-4">
		<a href="#/user/movie/MovieLiked">
			<div class="thumbnail btn btn-default">
				<h1 class="glyphicon glyphicon-heart"></h1>
				<div class="caption">
				    <h3 class="bold">{{MovieLiked}}</h3>
					<h5 class="center ellipsis">Movies Liked</h5>
				</div>
			</div>
		</a>
	</div>
</div>

<div class="row center">
	<h1 class="bold">Categories</h1>
	<div class="col-xs-6 col-sm-6 col-md-3" data-ng-repeat="category in categories">
		<a href="#/movie/list/list/{{ category.id }}">
			<div class="thumbnail">
				<div class="caption">
					<h3 class="center ellipsis">{{category.name}}</h3>
				</div>
			</div>
		</a>
	</div>
</div>
<div class="row center">
	<h1 class="bold">Genres</h1>
	<div class="col-xs-6 col-sm-6 col-md-3" data-ng-repeat="genre in genres">
		<a href="#/movie/list/genre/{{ genre.id }}">
			<div class="thumbnail">
				<div class="caption">
					<h3 class="center ellipsis">{{genre.name}}</h3>
				</div>
			</div>
		</a>
	</div>
</div>

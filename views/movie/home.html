<div class="row center">
	<h1 class="bold">Categories</h1>
	<h4>Show Me Movies That Are</h4>
	<div class="col-xs-6 col-sm-3 col-md-2" data-ng-repeat="category in categories">
		<a href="#/movie/list/list/{{ category.id }}">
			<div class="thumbnail">
				<h1 class="glyphicon glyphicon-{{category.glyphicon}}"></h1>
				<div class="caption">
					<h5 class="center ellipsis ">{{category.name}}</h5>
				</div>
			</div>
		</a>
	</div>
</div>
<div class="row center">
	<h1 class="bold">Discover</h1>
	<h4>Show Me Movie With</h4>
	<div class="col-xs-6 col-sm-3 col-md-2" data-ng-repeat="category in discover">
		<a href="#/movie/list/discover/{{ category.id }}">
			<div class="thumbnail">
				<h1 class="glyphicon glyphicon-{{category.glyphicon}}"></h1>
				<div class="caption">
					<h5 class="center ellipsis ">{{category.name}}</h5>
				</div>
			</div>
		</a>
	</div>
</div>
<div class="row center">
	<h1 class="bold">Genres</h1>
	<h4>Show Me Movies In Genre</h4>
	<div class="col-xs-6 col-sm-3 col-md-2" data-ng-repeat="genre in genres">
		<a href="#/movie/list/genre/{{ genre.id }}">
			<div class="thumbnail">
				<div class="caption">
					<h5 class="center ellipsis">{{genre.name}}</h5>
				</div>
			</div>
		</a>
	</div>
</div>
